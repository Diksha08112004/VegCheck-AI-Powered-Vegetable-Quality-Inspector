<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegCheck - Predict Vegetable Quality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-top: 30px;
        }
        .container {
            margin-top: 50px;
        }
        .upload-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 60%;
            margin: 0 auto;
        }
        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>VegCheck AI - Predict Vegetable Quality</h1>

    <div class="container">
        <div class="upload-section">
            <form method="POST" enctype="multipart/form-data">
                <h3>Upload an Image of a Vegetable</h3>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload & Predict</button>
            </form>

            {% if prediction %}
                <div class="prediction">
                    <h3>{{ prediction }}</h3>
                </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
